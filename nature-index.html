<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ranking country global 2008-2012</title>

<link rel="stylesheet" type="text/css" media="screen, projection" href="http://www.natureasia.com/ja-jp/css/journal-3col.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="http://www.natureasia.com/ja-jp/marketing/css/site-theme.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="http://www.natureasia.com/ja-jp/marketing/css/10th.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="css/index.css" />
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
</head>


<body class="ja-jp ndigest">

<header>
	<div id="masthead"></div>
	<div id="navbar"></div>
	<div id="gutter"></div>

</header>

<div>
<div class="container_12" id="page">
<div class="grid_12" id="content">

<div class="outer-wrapper">
<h1><span id="count">Corrected count</span> <span id="year">2012</span> <span id="field">All fields</span></h1>

<div class="count-chart">
	<div class="tooltip hidden">
		<p><span class="value"></span></p>
	</div>
</div>

<div class="wrapper country-wrapper">
	<h2>Country</h2>
	<form class="country-select">
		<input type="checkbox" id="USA" value="USA" checked><label for="USA">USA</label>
		<input type="checkbox" id="UK" value="UK" checked><label for="UK">UK</label>
		<input type="checkbox" id="Germany" value="Germany" checked><label for="Germany">Germany</label>
		<input type="checkbox" id="Japan" value="Japan" checked><label for="Japan">Japan</label>
		<input type="checkbox" id="France" value="France" checked><label for="France">France</label>
		<input type="checkbox" id="China" value="China" checked><label for="China">China</label>
		<input type="checkbox" id="Switzerland" value="Switzerland" checked><label for="Switzerland">Switzerland</label>
		<input type="checkbox" id="Canada" value="Canada" checked><label for="Canada">Canada</label>
		<input type="checkbox" id="Netherlands" value="Netherlands" checked><label for="Netherlands">Netherlands</label>
		<input type="checkbox" id="Australia" value="Australia" checked><label for="Australia">Australia</label>
		<input type="checkbox" id="Spain" value="Spain" checked><label for="Spain">Spain</label>
		<input type="checkbox" id="Italy" value="Italy" checked><label for="Italy">Italy</label>
		<input type="checkbox" id="Korea" value="Korea" checked><label for="Korea">Korea</label>
		<input type="checkbox" id="Israel" value="Israel" checked><label for="Israel">Israel</label>
		<input type="checkbox" id="Belgium" value="Belgium" checked><label for="Belgium">Belgium</label>
		<input type="checkbox" id="Sweden" value="Sweden" checked><label for="Sweden">Sweden</label>
		<input type="checkbox" id="Austria" value="Austria" checked><label for="Austria">Austria</label>
		<input type="checkbox" id="Denmark" value="Denmark" checked><label for="Denmark">Denmark</label>
		<input type="checkbox" id="Singapore" value="Singapore" checked><label for="Singapore">Singapore</label>
		<input type="checkbox" id="Ireland" value="Ireland" checked><label for="Ireland">Ireland</label>
		<input type="checkbox" id="Taiwan" value="Taiwan" checked><label for="Taiwan">Taiwan</label>
		<input type="checkbox" id="Norway" value="Norway" checked><label for="Norway">Norway</label>
		<input type="checkbox" id="Finland" value="Finland" checked><label for="Finland">Finland</label>
		<input type="checkbox" id="India" value="India" checked><label for="India">India</label>
		<input type="checkbox" id="Russia" value="Russia" checked><label for="Russia">Russia</label>
		<input type="checkbox" id="Brazil" value="Brazil" checked><label for="Brazil">Brazil</label>
		<input type="checkbox" id="Hungary" value="Hungary" checked><label for="Hungary">Hungary</label>
		<input type="checkbox" id="New_Zealand" value="New_Zealand" checked><label for="New_Zealand">New Zealand</label>
		<input type="checkbox" id="Greece" value="Greece" checked><label for="Greece">Greece</label>
		<input type="checkbox" id="Iceland" value="Iceland" checked><label for="Iceland">Iceland</label>
	</form>
</div><!--class="country-wrapper"-->

<div class="wrapper field-wrapper">
	<h2>Field</h2>
	<form class="select-field">
		<input type="radio" name="mode" id="phys" value="phys"><label for="phys">Physics</label>
		<input type="radio" name="mode" id="life" value="life"><label for="life">Life sciences</label>
		<input type="radio" name="mode" id="earth" value="earth"><label for="earth">Earth sciences</label>
		<input type="radio" name="mode" id="chem" value="chem"><label for="chem">Chemistry</label>
		<input type="radio" name="mode" id="all" value="all" checked><label for="all">All fields</label>
	</form>
</div><!--class="field-wrapper"-->

<div class="wrapper year-wrapper">
	<h2>Year</h2>
	<span class="year-label" >
		<span class="year">2008</span>
		<span class="year">2009</span>
		<span class="year">2010</span>
		<span class="year">2011</span>
		<span class="year">2012</span>
	</span>

	<form class="year-slider">
		<select name="selectYear" class="select-year">
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012" selected>2012</option>
		</select>
	</form>

	<div class="wrapper count-wrapper">
		<h2>Count</h2>
		<form class="count-select">
			<input type="radio" name="mode" id="cc" value="cc" checked><label for="cc"> Corrected count</label>
			<input type="radio" name="mode" id="ac" value="ac"><label for="ac"> Article count</label>	
		</form>
		<p>The corrected count is a score that takes into account the number of affiliated institutions per author and the percentage of authors per institution.</p>
	</div><!--class="count-wrapper"-->

</div><!--class="year-wrapper"-->




</div><!--class="outer-wrapper"-->
<script type="text/javascript" src="js/index.js"></script>


</div><!--class="grid_8" id="content"-->
</div><!--class="container_12" id="page"-->
</div><!--id="content"-->

</body>
</html>
