<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ranking country global 2008-2012</title>

<link rel="stylesheet" type="text/css" media="screen, projection" href="http://www.natureasia.com/ja-jp/css/journal-3col.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="http://www.natureasia.com/ja-jp/marketing/css/site-theme.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="http://www.natureasia.com/ja-jp/marketing/css/10th.css" />
<link rel="stylesheet" type="text/css" media="screen, projection" href="css/index.css" />
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script> 
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.16/jquery-ui.min.js"></script>
</head>


<body class="ja-jp ndigest">

<header>
	<div id="masthead"></div>
	<div id="navbar"></div>
	<div id="gutter"></div>

</header>

<div>
<div class="container_12" id="page">
<div class="grid_12" id="content">

<div class="outer-wrapper">
<h1><span id="count">Corrected count</span> <span id="year">2012</span> <span id="field">All fields</span></h1>

<div class="count-chart">
	<div class="tooltip hidden">
		<p><span class="value"></span></p>
	</div>
</div>

<div class="wrapper country-wrapper">
  <h2>Country</h2>
  <form class="country-select">
    <label class="checkbox" for="USA"><input class="checkbox" type="checkbox" id="USA" value="USA" checked>USA</label>
    <label class="checkbox" for="UK"><input class="checkbox" type="checkbox" id="UK" value="UK" checked>UK</label>
    <label class="checkbox" for="Germany"><input class="checkbox" type="checkbox" id="Germany" value="Germany" checked>Germany</label>
    <label class="checkbox" for="Japan"><input class="checkbox" type="checkbox" id="Japan" value="Japan" checked>Japan</label>
    <label class="checkbox" for="France"><input class="checkbox" type="checkbox" id="France" value="France" checked>France</label>
    <label class="checkbox" for="China"><input class="checkbox" type="checkbox" id="China" value="China" checked>China</label>
    <label class="checkbox" for="Switzerland"><input class="checkbox" type="checkbox" id="Switzerland" value="Switzerland" checked>Switzerland</label>
    <label class="checkbox" for="Canada"><input class="checkbox" type="checkbox" id="Canada" value="Canada" checked>Canada</label>
    <label class="checkbox" for="Netherlands"><input class="checkbox" type="checkbox" id="Netherlands" value="Netherlands" checked>Netherlands</label>
    <label class="checkbox" for="Australia"><input class="checkbox" type="checkbox" id="Australia" value="Australia" checked>Australia</label>
    <label class="checkbox" for="Spain"><input class="checkbox" type="checkbox" id="Spain" value="Spain" checked>Spain</label>
    <label class="checkbox" for="Italy"><input class="checkbox" type="checkbox" id="Italy" value="Italy" checked>Italy</label>
    <label class="checkbox" for="Korea"><input class="checkbox" type="checkbox" id="Korea" value="Korea" checked>Korea</label>
    <label class="checkbox" for="Israel"><input class="checkbox" type="checkbox" id="Israel" value="Israel" checked>Israel</label>
    <label class="checkbox" for="Belgium"><input class="checkbox" type="checkbox" id="Belgium" value="Belgium" checked>Belgium</label>
    <label class="checkbox" for="Sweden"><input class="checkbox" type="checkbox" id="Sweden" value="Sweden" checked>Sweden</label>
    <label class="checkbox" for="Austria"><input class="checkbox" type="checkbox" id="Austria" value="Austria" checked>Austria</label>
    <label class="checkbox" for="Denmark"><input class="checkbox" type="checkbox" id="Denmark" value="Denmark" checked>Denmark</label>
    <label class="checkbox" for="Singapore"><input class="checkbox" type="checkbox" id="Singapore" value="Singapore" checked>Singapore</label>
    <label class="checkbox" for="Ireland"><input class="checkbox" type="checkbox" id="Ireland" value="Ireland" checked>Ireland</label>
    <label class="checkbox" for="Taiwan"><input class="checkbox" type="checkbox" id="Taiwan" value="Taiwan" checked>Taiwan</label>
    <label class="checkbox" for="Norway"><input class="checkbox" type="checkbox" id="Norway" value="Norway" checked>Norway</label>
    <label class="checkbox" for="Finland"><input class="checkbox" type="checkbox" id="Finland" value="Finland" checked>Finland</label>
    <label class="checkbox" for="India"><input class="checkbox" type="checkbox" id="India" value="India" checked>India</label>
    <label class="checkbox" for="Russia"><input class="checkbox" type="checkbox" id="Russia" value="Russia" checked>Russia</label>
    <label class="checkbox" for="Brazil"><input class="checkbox" type="checkbox" id="Brazil" value="Brazil" checked>Brazil</label>
    <label class="checkbox" for="Hungary"><input class="checkbox" type="checkbox" id="Hungary" value="Hungary" checked>Hungary</label>
    <label class="checkbox" for="New_Zealand"><input class="checkbox" type="checkbox" id="New_Zealand" value="New_Zealand" checked>New Zealand</label>
    <label class="checkbox" for="Greece"><input class="checkbox" type="checkbox" id="Greece" value="Greece" checked>Greece</label>
    <label class="checkbox" for="Iceland"><input class="checkbox" type="checkbox" id="Iceland" value="Iceland" checked>Iceland</label>
  </form>
</div><!--class="country-wrapper"-->       


<div class="wrapper field-wrapper">
	<h2>Field</h2>
	<form class="select-field">
		<input type="radio" name="mode" id="phys" value="phys"><label for="phys">Physics</label>
		<input type="radio" name="mode" id="life" value="life"><label for="life">Life sciences</label>
		<input type="radio" name="mode" id="earth" value="earth"><label for="earth">Earth sciences</label>
		<input type="radio" name="mode" id="chem" value="chem"><label for="chem">Chemistry</label>
		<input type="radio" name="mode" id="all" value="all" checked><label for="all">All fields</label>
	</form>
</div><!--class="field-wrapper"-->

<div class="wrapper year-wrapper">
	<h2>Year</h2>
	<span class="year-label" >
		<span class="year">2008</span>
		<span class="year">2009</span>
		<span class="year">2010</span>
		<span class="year">2011</span>
		<span class="year">2012</span>
	</span>

	<form class="year-slider">
		<select name="selectYear" class="select-year">
			<option value="2008">2008</option>
			<option value="2009">2009</option>
			<option value="2010">2010</option>
			<option value="2011">2011</option>
			<option value="2012" selected>2012</option>
		</select>
	</form>

	<div class="wrapper count-wrapper">
		<h2>Count</h2>
		<form class="count-select">
			<input type="radio" name="mode" id="cc" value="cc" checked><label for="cc"> Corrected count</label>
			<input type="radio" name="mode" id="ac" value="ac"><label for="ac"> Article count</label>	
		</form>
		<p>The corrected count is a score that takes into account the number of affiliated institutions per author and the percentage of authors per institution.</p>
	</div><!--class="count-wrapper"-->

</div><!--class="year-wrapper"-->
</div><!--class="outer-wrapper"-->

<script type="text/javascript" src="js/index.js"></script>

</div><!--class="grid_8" id="content"-->
</div><!--class="container_12" id="page"-->
</div><!--id="content"-->

</body>
</html>
